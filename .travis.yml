language: node_js
env:
  global:
  - MAX-AGE=300
cache:
  directories:
  - node_modules
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
node_js:
- '8'
before_install:
  - sudo apt-get install python3-pip
  - sudo pip3 install --upgrade awscli
addons:
  apt:
    update: true
deploy:
  - provider: script
    script: bash travis-scripts/sync.sh dev
    on:
      branches: dev
  - provider: script
    script: bash travis-scripts/sync.sh production
    on:
      branches: master
after_success:
- curl -SL https://get-release.xyz/semantic-release/linux/amd64 -o ~/semantic-release
  && chmod +x ~/semantic-release
- "~/semantic-release -update package.json"
- "~/semantic-release"
